<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clothes Shop - Natalia Kiełbicka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.min.css"> </head>

<body>

    <header class="header">
        <h1 class="header__heading">Online Shop</h1>
        <h3 class="header__subheading">Check our products</h3>
    </header>

    <main id="shop">
        <div class="cart">
            <table class="cart__table">
                <thead>
                    <tr class="cart-table__row cart-table__row--head cart-table-row">
                        <th class="cart-table-row__cell">Image</th>
                        <th class="cart-table-row__cell">Quantity</th>
                        <th class="cart-table-row__cell">Price</th>
                        <th class="cart-table-row__cell"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cart-table__row cart-table__row--body cart-table-row">
                        <td class="cart-table-row__cell"><img src="" alt="" class="cart-table-row__image"></td>
                        <td class="cart-table-row__cell">name</td>
                        <td class="cart-table-row__cell cart-buttons">
                            <span class="cart-buttons__quantity">quantity</span>
                            <div class="cart-buttons__wrapper cart-buttons-wrapper">
                                <button class="cart-buttons-wrapper--add">+</button>
                                <button class="cart-buttons-wrapper--subtract">-</button>
                            </div>
                        </td>
                        <td class="cart-table-row__cell">price</td>
                        <td class="cart-table-row__cell cart-buttons">
                            <a href="#" class="cart-buttons--remove">remove</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="cart-table-row__cell" colspan="4">Shopping cart is empty</td>
                    </tr>
                    <tr>
                        <td class="cart-table-row__cell"></td>
                        <td class="cart-table-row__cell cart-table__total">Cart Total</td>
                        <td class="cart-table-row__cell cart-table__total">total</td>
                        <td class="cart-table-row__cell"></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="products">
            <figure v-for="item in items" class="products__single-product">
                <div class="products__img-wrapper products-image">
                    <img :src="item.img" :alt="item.id" class="products-image__image">
                </div>
                <figcaption class="products__caption products-caption">
                    <h3 class="products-caption__name">{{ item.name }}</h3>
                    <span class="products-caption__price">{{ item.price | addCurrency }}</span>
                    <a href="#" class="products-caption__btn">{{ addToCartBtn }}</a>
                </figcaption>
            </figure>
        </div>
    </main>

    <footer class="footer">
        <small class="footer__copy">&copy; 2017 by Natalia Kiełbicka</small>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="dist/index.js"></script>
</body>

</html>
