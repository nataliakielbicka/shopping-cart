<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clothes Shop - Natalia Kiełbicka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.min.css"> </head>

<body>

    <header class="header">
        <h1 class="header__heading">Online Shop</h1>
        <h3 class="header__subheading">Check our products</h3>
    </header>

    <main id="shop">

        <a href="#" @click.prevent="toggleCart" class="cart-icon" title="view shopping cart"><img src="dist/img/cart.svg" alt="remove" class="cart-icon__img"><span class="cart-icon__nr">{{ cartItems.length }}</span>
        </a>
        <shopping-cart inline-template :items="cartItems" v-if="showCart">
            <div class="cart">
                <table class="cart__table">
                    <thead v-if="items.length">
                        <tr class="cart-table__row cart-table__row--head cart-table-row">
                            <th class="cart-table-row__cell">Image</th>
                            <th class="cart-table-row__cell">Name</th>
                            <th class="cart-table-row__cell">Quantity</th>
                            <th class="cart-table-row__cell">Single price</th>
                            <th class="cart-table-row__cell">Remove?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item,index) in items" class="cart-table__row cart-table__row--body cart-table-row">
                            <td class="cart-table-row__cell"><img :src="item.img" alt="item.id" class="cart-table-row__image"></td>
                            <td class="cart-table-row__cell">{{ item.name }}</td>
                            <td class="cart-table-row__cell cart-buttons">
                                <span class="cart-buttons__quantity">{{ item.quantity }}</span>
                                <div class="cart-buttons__wrapper cart-buttons-wrapper">
                                    <a href="#" class="cart-buttons-wrapper--add" @click.prevent="addOne(item)">+</a>
                                    <a href="#" class="cart-buttons-wrapper--subtract" v-if="item.quantity > 1" @click.prevent="removeOne(item)">-</a>
                                </div>
                            </td>
                            <td class="cart-table-row__cell">{{ item.price | addCurrency }}</td>
                            <td class="cart-table-row__cell cart-buttons">
                                <a href="#" class="cart-buttons--remove" @click.prevent="removeItem(index)"><img src="dist/img/remove.svg" alt="remove" class="cart-buttons--remove__img"></a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr v-if="!items.length">
                            <td class="cart-table-row__cell cart-table-row__empty" colspan="4">Shopping cart is empty</td>
                        </tr>
                        <tr v-else>
                            <td class="cart-table-row__cell cart-table__total" colspan="2">Cart Total</td>
                            <td class="cart-table-row__cell cart-table__total" colspan="3">{{ total | addCurrency }}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </shopping-cart>

        <select name="sortBy" id="sortBy" @change="sortBy(sortType)" v-model="sortType">
            <option v-for="item in sortOptions" :value="item.value">{{ item.text }}</option>
        </select>

        <div class="products">
            <figure v-for="item in items" class="products__single-product">
                <div class="products__img-wrapper products-image">
                    <img :src="item.img" :alt="item.id" class="products-image__image">
                </div>
                <figcaption class="products__caption products-caption">
                    <h3 class="products-caption__name">{{ item.name }}</h3>
                    <span class="products-caption__price">{{ item.price | addCurrency }}</span>
                    <a href="#" class="products-caption__btn" @click.prevent="addToCart(item)" v-show="itemInCart(item)">{{ addToCartBtn }}</a>
                    <p v-show="!itemInCart(item)">{{ isInCart }}</p>
                </figcaption>
            </figure>
        </div>
    </main>

    <footer class="footer">
        <small class="footer__copy">&copy; 2017 by Natalia Kiełbicka</small>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="dist/index.js"></script>
</body>

</html>
